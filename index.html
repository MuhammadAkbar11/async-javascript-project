<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="public/css/main.min.css" />

		<title>ShopNIx</title>
	</head>
	<body class="bg-secondary">
		<header>
			<nav
				class="navbar sticky-top navbar-expand-lg navbar-light bg-primary shadow"
			>
				<div class="container">
					<a class="navbar-brand" href="#">ShopNIx.com</a>
					<a href="#" class="badge badge-secondary ml-auto mr-3 d-lg-none">
						Cart
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse " id="navbarSupportedContent">
						<ul class="navbar-nav ">
							<li class="nav-item">
								<a class="nav-link active" href="#">Kategory</a>
							</li>
						</ul>
						<form
							class="form-inline col-lg-10 my-3 my-lg-0 d-none d-lg-flex justify-content-center mx-auto "
						>
							<input
								class="form-control col-9 py-4 bg-secondary text-primary "
								type="text"
								placeholder="Search"
								id="keyword"
							/>
							<div class="col-3">
								<div class="d-lg-inline-block">
									<button
										class="btn btn-outline-secondary btn--search py-2"
										type="submit"
									>
										Search
									</button>
									<a href="#" class="ml-lg-3 badge badge-secondary">
										Cart
									</a>
								</div>
							</div>
						</form>

						<div class="d-flex d-lg-none p-0">
							<form class="form-inline my-3 mx-auto col-12 p-0">
								<input
									class="form-control col-9 bg-primary text-secondary "
									placeholder="Search"
									type="text"
									id="keyword"
								/>
								<div class="col-3">
									<button
										class="btn btn-outline-secondary btn--search"
										type="submit"
									>
										Search
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div class="jumbotron jumbotron-fluid bg-secondary">
			<div class="container">
				<h1 class="display-4">Fluid jumbotron</h1>
				<p class="lead">
					This is a modified jumbotron that occupies the entire horizontal space
					of its parent.
				</p>
			</div>
		</div>
		<main>
			<div class="container py-5 py-lg-5 ">
				<div class="col-g-12">
					<div class="row main--products"></div>
				</div>
			</div>
		</main>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="public/js/app.js"></script>
	</body>
</html>
